<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Manager</title>
    <script src="BlogPage.js"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .left-section {
            width: 25%;
            padding: 20px;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
            background-color: #007bff;
            color:gold;
        }

        .right-section {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .blog-extend {
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="left-section" style="zoom:150%">
        <h3>Create a New Blog Post</h3>
        <form onsubmit="submitBlog(event)">
            <div>
                <label for="blog-title">Title:</label><br>
                <input type="text" id="blog-title" required>
            </div>
            <div>
                <label for="blog-author">Author:</label><br>
                <input type="text" id="blog-author" required>
            </div>
            <div>
                <label for="blog-content">Content:</label><br>
                <textarea id="blog-content" rows="10" required></textarea>
            </div>
            <button type="submit" style="background-color: gold;color: white;">Submit</button>
        </form>
    </div>
    <div class="right-section">
        <h2>Blogs</h2>
        <div id="blog-list">
            <!-- Blogs will be loaded here -->
        </div>
    </div>
</body>
</html>
